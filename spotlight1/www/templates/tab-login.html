<ion-view view-title="Login">

    <ion-content class="has header" has-bouncing="false">
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>

            <button class="button button-block button-assertive" ng-click="validateUser()">
                Sign In
            </button>

        </div>

        <label class="item">
            <button class="button button-block button-positive" ng-click="fbLogin()">
                Login with Facebook
            </button>
        </label>
        <label class="item">
            <button class="button button-block button-positive" ng-click="fbLogout()">
                Logout of Facebook
            </button>
        </label>




</ion-view>
